<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <a href="https://airen22.github.io/Bootcamp-Challenge4-codingquizapp/highscore.html">Highscores</a> 
    <section>
        <div class="timer-count"> Timer: 60</div>
    </section>
    <section class="prompt-space">
        <div class="start-container" >
            <h1>Trivia Quiz</h1>
            <p>Answer the following trivia questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
            <button class="start-button">Start Quiz</button>
        </div>
        <div class="question-container">
            <div id="question"></div>
            <div id="btns"></div>
        </div>

        <div class="score-container">
            <p>Final Score:</p>
            <p id="final-score"></p>
            <p> Submit your name for the scoreboard!</p>
            <input id="name-input"/>
            <button id="submit-btn">Submit</button>
        </div>
      </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
